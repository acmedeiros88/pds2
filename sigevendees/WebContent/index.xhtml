<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata charset="utf-8"/>
	<title>Login</title>
</h:head> 
<h:body>
	<h:form>
		<p:messages id="mensagem" />
		<p:panelGrid>
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">LOGIN</p:column>
				</p:row>
			</f:facet>
			<p:row>
				<p:column> <p:outputLabel for="nomeUsuario" value="UsuÃ¡rio: "/> </p:column>
				<p:column> <p:inputText id="nomeUsuario" value="#{usuarioBean.usuario.nome}"/> </p:column>
			</p:row>
			<p:row>
				<p:column> <p:outputLabel for="senha" value="Senha: "/> </p:column>
				<p:column> <p:password id="senha" value="#{usuarioBean.usuario.senha}"/> </p:column>
			</p:row>
			<p:row>
				<p:column colspan="2" style="text-align: center">
					<p:commandButton value="Entrar" action="#{usuarioBean.enviar}" update="@form"/>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body> 
</html>
