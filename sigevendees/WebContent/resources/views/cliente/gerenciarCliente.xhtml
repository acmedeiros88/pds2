<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:form id="formGerenciarCliente">
	<p:growl id="growlCliente" showDetail="true" sticky="true" />
	
	<p:inputText id="telefoneCliente" placeholder="Telefone" value="#{clienteBean.cliente.numTelefone}">
		 <p:ajax envent="valueChangeListener" update="formGerenciarCliente" listener="#{clienteBean.buscarCliente()}"/>
	</p:inputText>
	
	<br/><br/>
	
	<p:inputText id="nomeCliente" value="#{clienteBean.cliente.nomeCliente}" placeholder="Nome"/>
	
	<br/><br/>
	
	<p:inputText id="descEstabelecimento" value="#{clienteBean.cliente.estabelecimentoCliente}" placeholder="Estabelecimento"/>
	
	<br/><br/>
	
	<p:inputTextarea id="descObsCliente" value="#{clienteBean.cliente.observacaoCliente}" placeholder="Observação" rows="6" cols="33"/>
	
	<br/><br/>
	<p:commandButton id="salvarCriente" action="#{clienteBean.salvar()}" update="@form" value="Salvar" style="margin-right:20px;" styleClass="ui-priority-primary"/>
	<p:commandButton id="excluirCliente" action="#{clienteBean.excluirCliente()}" update="@form" value="Excluir" style="margin-right:20px;" styleClass="ui-priority-primary"/>
	<p:commandButton id="cancelarAcaoCliente" action="#{clienteBean.resetInputs()}" update="@form" value="Cancelar" style="margin-right:20px;" styleClass="ui-priority-primary"/>
</h:form>

</html>
